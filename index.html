<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Music Streaming Service</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<div class="layout">
			<header class="header">
				<h1>Releases</h1>
			</header>

			<aside class="navigation">
				<button class="navigation__button">
					<div class="navigation__icon">
						<img src="/_app/assets/svg/release.svg" alt="releases">
					</div>

					<span>Release</span>
				</button>

				<button class="navigation__button navigation__button--deactivated">
					<div class="navigation__icon">
						<img src="/_app/assets/svg/search.svg" alt="search">
					</div>

					<span>Search</span>
				</button>

				<button class="navigation__button navigation__button--deactivated">
					<div class="navigation__icon">
						<img src="/_app/assets/svg/playlist.svg" alt="playlist">
					</div>

					<span>Playlist</span>
				</button>
			</aside>

			<main class="main-window">

			</main>
		</div>
	</body>
</html>
