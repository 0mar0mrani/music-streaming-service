<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Music Streaming Service</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<div class="layout">
			<div class="accessibility">
				<a href="#main-window" class="accessibility__skip">Go to main content</a>

				<div class="accessibility__player">
					<!-- player.js will render here based if player is open -->
				</div>
			</div>

			<nav class="navigation">
				<button class="navigation__button">
					<span>Release</span>
				</button>

				<button class="navigation__button">
					<span>Playlist</span>
				</button>
			</nav>

			<header class="header">
				<h1 class="header__title">
					<!-- header.js will render here based on currentSection -->
				</h1>

				<div class="header__message-container">
					<div class="header__message"></div>
				</div>

				<button class="header__create-playlist-button">
					<div class="header__create-playlist-button-title">
						Create playlist
					</div>

					<div class="header__create-playlist-icon">
						<img src="/_app/assets/svg/plus.svg" alt="Create new playlist">
					</div>
				</button>
			</header>

			<main class="main-window-container">
				<ul class="main-window" id="main-window">
					<!-- releases and playlists will be rendered here by main-window.js -->
				</ul>
			</main>

			<div class="loading">
				<div class="loading__animation"></div>
			</div>

			<div class="context-menu">
				<div class="context-menu__release-section">
					<div class="context-menu__title">Add to playlist</div>
	
					<ul class="context-menu__playlists">
						<!-- playlists (buttons) will be rendered here by context-menu.js  -->
					</ul>
				</div>

				<div class="context-menu__playlist-section">
					<button class="context-menu__button context-menu__button--delete-playlist" >Delete playlist</button>

					<button class="context-menu__button context-menu__button--remove-song">Remove song</button>
				</div>
			</div>

			<section class="player-container">
				<div class="player" id="player" aria-label="controllers">
					<button class="player__close">
						<img src="/_app/assets/svg/close.svg" alt="close player">
					</button>
	
					<div class="player__section-1">
						<div class="player__artwork">
							<img src="" alt="">
						</div>
	
						<div class="player__names">
							<p class="player__title">Title</p>
	
							<p class="player__artist">Artist</p>
						</div>
					</div>
	
					<div class="player__section-2">
						<div class="player__top">
							<button class="player__shuffle">
								<img src="/_app/assets/svg/shuffle.svg" alt="shuffle">
							</button>
	
							<button class="player__previous">
								<img src="/_app/assets/svg/previous.svg" alt="previous">
							</button>
	
							<button class="player__play">
								<img src="/_app/assets/svg/play.svg" alt="play">
							</button>
							
							<button class="player__next">
								<img src="/_app/assets/svg/next.svg" alt="next">
							</button>
	
							<button class="player__repeat">
								<img src="/_app/assets/svg/repeat.svg" alt="repeat">
							</button>
						</div>
	
						<div class="player__bottom">
							<div class="player__current">00:00</div>
		
							<input 
								type="range" 
								class="player__timeline" 
								name="player__timeline"
								value="0" 
								step="0.01"
							>
		
							<div class="player__duration">00:00</div>
						</div>
					</div>
	
					<div class="player__section-3">
						<button class="player__mute">
							<img src="/_app/assets/svg/volume-3.svg" alt="mute">
						</button>
	
						<input 
							type="range" 
							class="player__volume" 
							min="0" 
							max="1" 
							step="0.01" 
							value="1"
						>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
